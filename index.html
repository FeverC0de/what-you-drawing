<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recognize Object</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">

  <div class="header">
    <p>RESNET DRAWING GUESSER</p>
    <p class="info-text">Made using Google's quickdraw dataset</p>
  </div>

  <!-- hidden small canvas for preprocessing -->
  <canvas id="small-canvas" width="224" height="224" style="display:none;"></canvas>

  <div class="page"> 
    <div class="drawing-board">
      <div id="parent-board">
        <canvas id="overlay" width="280" height="280"></canvas>
        <canvas id="drawing-board" width="280" height="280"></canvas>
      </div>
      <div id="guess-bar">
        <p id="guess-text"></p>
      </div>
      <button id="erase_button">CLEAR</button>
    </div>        

    <div class="probability-chart"></div>
  </div>

  <!-- only keep onnxruntime-web -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  <script src="./main.js"></script>

</body>
</html>
